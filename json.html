<!--json stringify-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h2>javascript json stringify</h2>
	<script type="text/javascript">
		let person={
			name:"meera",
			age:23,
			address:{
				street:"sdf lane",
				city:"trivandrum"
			},
			interests:["singing","writing"]
		}
		let p=JSON.stringify(person);
		console.log(p)
	</script>
</body>
</html>

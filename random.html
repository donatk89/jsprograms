<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h2>Javascript Math.random()</h2>
	<p>every time you click the button,getRndIntteger(min,max) returns a random number between 0 and 9(both included):</p>

	<button onclick="document.getElementById('demo').innerHTML=getRndInteger(0,10)">click me</button>

	<p id="demo"></p>

	<script type="text/javascript">
		function getRndInteger(min,max){
			return Math.floor(Math.random()*(max-min))+min;
		}
	</script>
</body>
</html>

<!--using finally-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<p>number between 3 and 30</p>

	<input type="text" id="demo" name="">
	<button onclick="myFunction()" type="button">test input</button>
	<p id="demo1"></p>

	<script type="text/javascript">
		function myFunction(){
			var x,message;
			message=document.getElementById("demo1");
			message.innerHTML=""
			x=document.getElementById("demo").value;
			try{
				if(x == "") throw "empty";
				if(isNaN(x)) throw "not a number";
				x=Number(x);
				if(x<3) throw "too low";
				if(x>20) throw "too big";
			}
			catch(err){
				message.innerHTML="input is" + err;
			}
			finally{
				document.getElementById("demo").value=" ";
			}
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	
		<h1>calculator</h1>
		<input type="text" id="num1">
		<select id="operator">
			<option value="add">+</option>
			<option value="substract">-</option>
			<option value="multiply">*</option>
			<option value="division">/</option>
		</select>
		<input type="text" id="num2">
		
		
		 <button onclick="clearFields()">C</button>
		 <button onclick="calculate()">=</button>
	<br><br>
	<div id="result"></div>




<script type="text/javascript">
	 let num1 = document.getElementById('num1');
    let operator = document.getElementById('operator');
    let num2 = document.getElementById('num2');
    let result = document.getElementById('result');
    

    function clearFields() {
      num1.value = '';
      num2.value = '';
      result.innerHTML = '';
    }
    

	function add(){
		let sum=parseFloat(num1.value) + parseFloat(num2.value);
		result.innerHTML="result: " +sum;
	}
	

	function substract(){
		let sub=parseFloat(num1.value) - parseFloat(num2.value);
		result.innerHTML="result: " +sub;
	}
	function multiply(){
		let multi=parseFloat(num1.value) * parseFloat(num2.value);
		result.innerHTML="result " +multi;
	}
		function division(){
		let div=parseFloat(num1.value) / parseFloat(num2.value);
		result.innerHTML= "result: " +div
	}
	 function calculate() {
      switch (operator.value) {
        case 'add':
          add();
          break;
        case 'substract':
          substract(); 
          break;
        case 'multiply':
          multiply();
          break;
        case 'division':
          division();
          break;
        default:
          result.innerHTML = 'Invalid operator';
      }
    }


	
</script>
</body>
</html>

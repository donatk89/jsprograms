<!--built in method-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>javascript string</h1>
	<script type="text/javascript">
		let res='45';
		let result=parseInt(res);

		console.log(result);
		console.log(typeof(result));

	</script>
</body>
</html>

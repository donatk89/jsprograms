 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h2>javascript variables</h2>
	<p>the result of adding "5"+2+3:</p>
	<p id="test"></p>
	
	<script type="text/javascript">
		var x="5"+2+3;
	
		
		document.getElementById("test").innerHTML=x
		
	</script>
</body>
</html>

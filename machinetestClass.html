<!--getter and setter-->


<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	class car{
		constructor(color){
			this.color=color;
		}

		get carColor(){
			return this.color;
		}

		set carColor(newColor){
			this.color=newColor
		}
	}
maruthi=new car("red");
console.log(maruthi.carColor);
maruthi.carColor="white";
console.log(maruthi.carColor)
</script>
</body>
</html>

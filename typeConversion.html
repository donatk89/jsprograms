<!--implicit conversion to number-->



<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Type Conversions</h2>

<script>


var result_1 = '5' - '2'; 
console.log("result_1 ="+result_1);
console.log("The data type of result_1 is "+typeof(result_1));

var result_2 = '5' - 2;
console.log("result_2 ="+result_2); 
console.log("resThe data type of result_2 is "+typeof(result_2)); 

var result_3 = '6' * 2;
console.log("result_3 ="+result_3); 
console.log("The data type of result_3 is "+typeof(result_3)); 

var result_4 = '6' / 2;
console.log("result_4 ="+result_4); 
console.log("The data type of result_4 is "+typeof(result_4)); 

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Scopes</h2>

<script>
name = "Kevin";

function greet() {
    
	console.log("Hello, "+name+ "! Good Morning.");
}
console.log("Hi "+name+". I am from Global scope.")
greet();


</script>
</body>
</html>

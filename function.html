 <!--local variables-->

 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title></title>
 </head>
 <body>
 	<h1>javascript function</h1>
 	<p>outside myFunction() language is undefined</p>
 	<p id="test1"></p>
 	<p id="test2"></p>
 	<script type="text/javascript">
 		myFunction();

 		function myFunction(){
 			var language="javascript";
 			document.getElementById("test1").innerHTML = typeof language + " " + language
 		}
 		document.getElementById("test2").innerHTML=typeof language;
 	</script>
 </body>
 </html>

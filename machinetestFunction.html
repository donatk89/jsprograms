 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	// define the addNumbers function
function addNumbers(numbers) {
  let sum = numbers.num1 + numbers.num2 + numbers.num3;
  let output = [sum];
  return output;
}

// define the numbers object
let numbers = {
  num1: 10,
  num2: 22,
  num3: 32
};

// call the addNumbers function with the numbers object as a parameter
let result = addNumbers(numbers);

// print the output array
console.log(result);


</script>
</body>
</html>

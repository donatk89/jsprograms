<!--multiline function-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h2>javascript multiline function</h2>
	<p>this example is multiline arrow function</p>
	<p id="demo"></p>

	<script type="text/javascript">
		let sum=(a,b)=>{
			let result=a+b;
			return result;
		}
		alert(sum(1,2));
	</script>
</body>
</html>
